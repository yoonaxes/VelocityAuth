apply plugin: 'java'

group = 'net.yoonaxes'
version = '0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11;
    targetCompatibility = JavaVersion.VERSION_11;
}

repositories {
    mavenCentral()
    maven {
        name = 'yoonaxes-maven'
        url = 'https://maven.yoonaxes.pl/'
    }
    maven {
        name = 'velocity-repo'
        url = 'https://repo.velocitypowered.com/snapshots/'
    }
    maven {
        name = 'jitpack-repo'
        url = 'https://jitpack.io'
    }
    maven {
        name = 'okaeri-repo'
        url = 'https://storehouse.okaeri.eu/repository/maven-public/'
    }
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.22'
    compileOnly 'com.velocitypowered:velocity-api:3.0.1'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'com.velocitypowered:velocity-api:3.0.1'

    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'eu.okaeri:okaeri-configs-yaml-snakeyaml:3.4.2'

    testImplementation 'com.velocitypowered:velocity-api:3.0.1'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}

task copyJar {
    doLast {
        copy {
            from "$projectDir/build/libs/AuthPlugin-" + version + ".jar"
            into "/home/yoonaxes/MinecraftVelocity/plugins"
        }
    }
}
